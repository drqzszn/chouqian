<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分组程序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .group {
            margin: 10px 0;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>分组程序</h1>
    <div id="namesContainer">
        <h2>输入名字</h2>
        <div id="nameInputs"></div>
        <button onclick="addNameInputs()">添加名字输入框</button>
        <button onclick="divideGroups()">随机分组</button>
    </div>
    <div id="groups"></div>

    <script>
        function addNameInputs() {
            const nameInputsContainer = document.getElementById('nameInputs');
            nameInputsContainer.innerHTML = '';
            for (let i = 0; i < 32; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `名字 ${i + 1}`;
                nameInputsContainer.appendChild(input);
            }
        }

        function divideGroups() {
            const nameInputs = document.querySelectorAll('#nameInputs input');
            const names = [];

            nameInputs.forEach(input => {
                if (input.value.trim()) {
                    names.push(input.value.trim());
                }
            });

            if (names.length !== 32) {
                alert('请输入32个名字。');
                return;
            }

            shuffle(names);

            const groupsContainer = document.getElementById('groups');
            groupsContainer.innerHTML = '';

            for (let i = 0; i < 8; i++) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group';
                groupDiv.innerHTML = `<strong>组 ${i + 1}:</strong> ${names.slice(i * 4, i * 4 + 4).join(', ')}`;
                groupsContainer.appendChild(groupDiv);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        addNameInputs();
    </script>
</body>
</html>
